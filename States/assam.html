    <title>Indian Freedom Fighters - Interactive Gallery</title>

   <style>
        :root {
            --primary-color: #FF8F1C;
            --secondary-color: #FFFFFF;
            --accent-color: #138808;
            --dark-color: #000080;
            --text-color: #2E2E2E;
            --light-gray: #f9f9f9;
            --gold-color: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: var(--light-gray);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--dark-color);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            letter-spacing: 1px;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            bottom: -15px;
            left: 25%;
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0.9;
        }

        .slider-container {
            position: relative;
            max-width: 1300px;
            margin: 4rem auto;
            padding: 0 3rem;
        }

        .slider {
            display: flex;
            gap: 2.5rem;
            padding: 1.5rem 0;
            scroll-behavior: smooth;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .slider::-webkit-scrollbar {
            display: none;
        }

        .card {
            flex: 0 0 340px;
            scroll-snap-align: start;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        .card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 1.5rem;
            color: white;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.7rem;
            margin-bottom: 0.3rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .card-years {
            font-size: 1rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-years i {
            color: var(--gold-color);
        }

        .card-content {
            padding: 1.8rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-category {
            display: inline-block;
            background: var(--accent-color);
            color: var(--dark-color);
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
            align-self: flex-start;
            border: 2px solid var(--primary-color);
        }

        .card-description {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            color: #555;
            flex-grow: 1;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .read-more {
            background: var(--dark-color);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .read-more:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .slider-nav {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .slider-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider-dot.active {
            background: var(--primary-color);
            transform: scale(1.3);
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 10;
            border: none;
            font-size: 1.3rem;
            color: var(--dark-color);
            transition: all 0.3s ease;
        }

        .slider-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .slider-btn.prev {
            left: 0;
        }

        .slider-btn.next {
            right: 0;
        }

        .filter-options {
            max-width: 900px;
            margin: 3rem auto 2rem;
            display: flex;
            gap: 1.2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 1rem 2rem;
            background: white;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--dark-color);
            color: white;
            border-color: var(--dark-color);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            background: var(--primary-color);
            color: white;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
        }

        .modal-image {
            height: 350px;
            overflow: hidden;
            position: relative;
        }

        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-info {
            padding: 2.5rem;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .modal-subtitle span {
            background: var(--accent-color);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .modal-text {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #555;
        }

        .modal-quote {
            font-style: italic;
            padding: 1.5rem;
            background: var(--light-gray);
            border-left: 5px solid var(--primary-color);
            margin: 1.5rem 0;
            font-size: 1.1rem;
            position: relative;
        }

        .modal-quote::before {
            content: '"';
            font-size: 4rem;
            position: absolute;
            top: 10px;
            left: 10px;
            opacity: 0.1;
            font-family: serif;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-btn.full {
            background: var(--dark-color);
            color: white;
            border: 2px solid var(--dark-color);
        }

        .modal-btn.full:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .modal-btn.outline {
            background: transparent;
            color: var(--dark-color);
            border: 2px solid var(--dark-color);
        }

        .modal-btn.outline:hover {
            background: var(--dark-color);
            color: white;
        }

        @media (min-width: 992px) {
            .modal-body {
                flex-direction: row;
            }

            .modal-image {
                flex: 0 0 45%;
                height: auto;
            }

            .modal-info {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .modal-image {
                height: 250px;
            }

            .modal-title {
                font-size: 1.8rem;
            }

            .modal-actions {
                flex-direction: column;
            }

            .modal-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .slider-container {
                padding: 0 2rem;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .card {
                flex: 0 0 300px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .slider-container {
                padding: 0 1rem;
            }
            
            .slider-btn {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }
            
            .filter-btn {
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }

    const slider = document.getElementById('slider');
    const sliderDots = document.getElementById('sliderDots');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    let currentSlide = 0;
    let filteredFighters = [...fighters];
    let cardsPerView = Math.min(3, Math.floor(window.innerWidth / 340));

    function initSlider() {
        renderCards();
        createDots();
        updateSlider();
    }

    function renderCards() {
        slider.innerHTML = '';
        filteredFighters.forEach((fighter, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = fighter.id;
            card.dataset.category = fighter.category;
            card.innerHTML = `
                <div class="card-image">
                    <img src="${fighter.image}" alt="${fighter.name}">
                    <div class="card-overlay">
                        <h3 class="card-title">${fighter.name}</h3>
                        <p class="card-years"><i class="fas fa-calendar-alt"></i> ${fighter.years}</p>
                    </div>
                </div>
                <div class="card-content">
                    <span class="card-category">${getCategoryName(fighter.category)}</span>
                    <p class="card-description">${fighter.shortDesc}</p>
                    <div class="card-actions">
                        <a href="${fighter.name.toLowerCase().replace(/\s+/g, '-')}.html" class="read-more">
                            Read More <i class="fas fa-book-open"></i>
                        </a>
                    </div>
                </div>
            `;
            slider.appendChild(card);
        });
    }

    function createDots() {
        sliderDots.innerHTML = '';
        const dotCount = Math.ceil(filteredFighters.length / cardsPerView);

        for (let i = 0; i < dotCount; i++) {
            const dot = document.createElement('div');
            dot.className = 'slider-dot';
            dot.dataset.index = i;
            dot.addEventListener('click', () => {
                goToSlide(i);
            });
            sliderDots.appendChild(dot);
        }

        if (sliderDots.children.length > 0) {
            sliderDots.children[0].classList.add('active');
        }
    }

    function updateSlider() {
        const cardWidth = document.querySelector('.card')?.offsetWidth + 40;
        if (cardWidth) {
            slider.scrollTo({
                left: currentSlide * cardsPerView * cardWidth,
                behavior: 'smooth'
            });
        }

        const dots = document.querySelectorAll('.slider-dot');
        dots.forEach(dot => dot.classList.remove('active'));
        if (dots[currentSlide]) {
            dots[currentSlide].classList.add('active');
        }

        prevBtn.disabled = currentSlide === 0;
        nextBtn.disabled = currentSlide >= Math.ceil(filteredFighters.length / cardsPerView) - 1;
    }

    function goToSlide(index) {
        currentSlide = index;
        updateSlider();
    }

    function filterFighters() {
        const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
        filteredFighters = fighters.filter(fighter => {
            return activeFilter === 'all' || fighter.category === activeFilter;
        });

        currentSlide = 0;
        renderCards();
        createDots();
        updateSlider();
    }

    function getCategoryName(category) {
        const names = {
            'leader': 'National Leader',
            'soldier': 'Armed Revolutionary',
            'woman': 'Women Warrior'
        };
        return names[category] || category;
    }

    // Filter buttons
    filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            filterBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterFighters();
        });
    });

    // Navigation buttons
    prevBtn.addEventListener('click', () => {
        if (currentSlide > 0) {
            currentSlide--;
            updateSlider();
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentSlide < Math.ceil(filteredFighters.length / cardsPerView) - 1) {
            currentSlide++;
            updateSlider();
        }
    });

    // Responsive
    function handleResize() {
        const newCardsPerView = Math.min(3, Math.floor(window.innerWidth / 340));
        if (newCardsPerView !== cardsPerView) {
            cardsPerView = newCardsPerView;
            createDots();
            updateSlider();
        }
    }

    window.addEventListener('resize', handleResize);

    // Initialize
    initSlider();
    </script>
