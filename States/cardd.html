                font-size: 1.5rem;
            }
        }

        const slider = document.getElementById('slider');
        const sliderDots = document.getElementById('sliderDots');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        let currentSlide = 0;
        let filteredFighters = [...fighters];
        let cardsPerView = Math.min(3, Math.floor(window.innerWidth / 340));

        // Mapping of fighter IDs to their HTML files
        const fighterPages = {
            1: "mahatma-gandhi.html",
            2: "bhagat-singh.html",
            3: "rani-lakshmibai.html",
            4: "sarojini-naidu.html",
            5: "alluri-sita-rama-raju.html",
            6: "subhas-chandra-bose.html",
            7: "chandra-shekhar-azad.html",
            8: "potti-sreeramulu.html",
            9: "matangini-hazra.html",
            
            10: "ambikagiri-raichoudhury.html",
            11: "sardar-vallabhbhai-patel.html",
            12: "bal-gangadhar-tilak.html",
            13: "jyotirao-phule.html",
            14: "savitribai-phule.html",
            15: "lala-lajpat-rai.html",
            16: "dadabhai-naoroji.html",
            17: "khudiram-bose.html"
        };

        function initSlider() {
            renderCards();
            createDots();
            updateSlider();
        }

        function renderCards() {
            slider.innerHTML = '';
            filteredFighters.forEach(fighter => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${fighter.image}" alt="${fighter.name}">
                        <div class="card-overlay">
                            <h3 class="card-title">${fighter.name}</h3>
                            <p class="card-years">${fighter.years}</p>
                        </div>
                    </div>
                    <div class="card-content">
                        <span class="card-category">${getCategoryName(fighter.category)}</span>
                        <p class="card-description">${fighter.shortDesc}</p>
                        <div class="card-actions">
                            <button class="read-more" data-id="${fighter.id}">
                                Read More
                            </button>
                        </div>
                    </div>
                `;
                slider.appendChild(card);
            });

            // Add event listeners to read more buttons
            document.querySelectorAll('.read-more').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.currentTarget.dataset.id);
                    if (fighterPages[id]) {
                        window.location.href = fighterPages[id];
                    } else {
                        // Fallback to generic page with ID parameter
                        window.location.href = `freedom-fighter.html?id=${id}`;
                    }
                });
            });
        }

        function getCategoryName(category) {
            const names = {
                'leader': 'National Leader',
                'soldier': 'Armed Revolutionary',
                'woman': 'Women Warrior'
            };
            return names[category] || category;
        }

        // Rest of your slider functions (createDots, updateSlider, etc.)
        function createDots() {
            sliderDots.innerHTML = '';
            const dotCount = Math.ceil(filteredFighters.length / cardsPerView);
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'slider-dot';
                dot.dataset.index = i;
                dot.addEventListener('click', () => goToSlide(i));
                sliderDots.appendChild(dot);
            }
            if (sliderDots.children.length > 0) {
                sliderDots.children[0].classList.add('active');
            }
        }

        function updateSlider() {
            const cardWidth = document.querySelector('.card')?.offsetWidth + 40;
            if (cardWidth) {
                slider.scrollTo({
                    left: currentSlide * cardsPerView * cardWidth,
                    behavior: 'smooth'
                });
            }
            document.querySelectorAll('.slider-dot').forEach(dot => dot.classList.remove('active'));
            if (document.querySelectorAll('.slider-dot')[currentSlide]) {
                document.querySelectorAll('.slider-dot')[currentSlide].classList.add('active');
            }
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide >= Math.ceil(filteredFighters.length / cardsPerView) - 1;
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        function filterFighters() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            filteredFighters = fighters.filter(fighter => {
                const matchesSearch = fighter.name.toLowerCase().includes(searchTerm) ||
                    fighter.shortDesc.toLowerCase().includes(searchTerm);
                const matchesFilter = activeFilter === 'all' || fighter.category === activeFilter;
                return matchesSearch && matchesFilter;
            });
            currentSlide = 0;
            renderCards();
            createDots();
            updateSlider();
        }

        // Event listeners
        searchInput.addEventListener('input', filterFighters);
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterFighters();
            });
        });
        prevBtn.addEventListener('click', () => currentSlide > 0 && goToSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => currentSlide < Math.ceil(filteredFighters.length / cardsPerView) - 1 && goToSlide(currentSlide + 1));
        window.addEventListener('resize', () => {
            const newCardsPerView = Math.min(3, Math.floor(window.innerWidth / 340));
            if (newCardsPerView !== cardsPerView) {
                cardsPerView = newCardsPerView;
                createDots();
                updateSlider();
            }
        });

        initSlider();
    </script>
